<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex003 JavaScript</title>
    <style>
        body{
            background-color: rgb(161, 94, 224);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo</h1>
    <p>Estou livre da maldição</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número: '))
        var n2 = Number.parseInt(window.prompt('Digite mais um número: '))
        var s = n1 + n2
        window.alert(`A soma dos números é ${s}`)
        //Número para string → Strin(n) ou n.toString
    </script>
</body>
